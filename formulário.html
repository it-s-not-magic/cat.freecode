<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Iguatu Motofest</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Iguatu Motofest - Formulário de Inscrição</h1>
    </header>
    
    <section id="inscricao">
        <h2>Inscreva-se para o Evento</h2>
        <form action="submit_form.php" method="POST"> 
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereço">Participantes:</label>
            <input type="number" id="participantes" name="participantes" min="1" required>

            <input type="submit" value="Enviar Inscrição">
        </form>
    </section>

    <footer>
        <p>2025 Iguatu Motofest. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
